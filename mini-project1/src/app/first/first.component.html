<div class="container">
    <h1 class="text-center mt-5 text-light">Hero App</h1>
    <div class="row mt-5">
      <div class="col-3">
        <input type="text" class="form-control m-1" placeholder="Name" [(ngModel)]="hero.name">
      </div>
      <div class="col-3">
        <input type="number" class="form-control m-1" placeholder="Power" [(ngModel)]="hero.power">
      </div>
      <div class="col-3">
        <input type="text" class="form-control m-1" placeholder="Image URL" [(ngModel)]="hero.image">
      </div>
      <div class="col-3">
        <button class="btn form-control m-1 text-light" (click)="create()">Create</button>
      </div>
    </div>
  
  
    <div class="row mt-5">
      <div class="col-3" *ngFor="let item of heros; let i = index">
        <div [ngClass]="{'card p-1':true,'hight':item.power>100,'medium':item.power<100 && item.power>50,'low':item.power<50}" >
          <div class="card-image">
            <img class="w-100"
              src="{{item.image}}"
              alt="">
          </div>
          <div class="card-body">
            <h2>{{item.name}}</h2>
            <p>{{item.power}}</p>
            <i class="fa fa-trash" (click)="delete(i)" aria-hidden="true"></i>
                   
        </div>
        </div>
  
      </div>
    </div>
  
  </div>
