<div class="container mt-4">
<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone:true}" class="form-control" id="name"  placeholder="Enter Name">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Address</label>
    <input type="text" [(ngModel)]="address" [ngModelOptions]="{standalone:true}" class="form-control" id="address"  placeholder="Enter Address">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Mobile</label>
    <input type="tel" [(ngModel)]="mobile" [ngModelOptions]="{standalone:true}" class="form-control" id="mobile"  placeholder="Enter Mobile">
  </div>

  <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
</form>

</div>
<div class="container mt-4">

  <h1>Employee Table</h1>
<table class="table">
  <thead>
      <h1 *ngIf="!isResultLoaded">Loading...</h1>

    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Mobile</th>
      <th scope="col">Option</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let item of EmployeeArray">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.name | uppercase}}</td>
      <td>{{ item.address }}</td>
      <td>{{ item.mobile }} </td>
      <td><button type="button" class="btn btn-primary" (click)="setUpdate(item)">Edit</button> </td>
    </tr>

  </tbody>
</table>

</div>
