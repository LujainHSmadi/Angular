<div class="row mt-5">
    <div class="col-3">
        <input type="text" class="form-control m-1" placeholder="Name" [(ngModel)]="hero.name">
    </div>
    <div class="col-3">
        <input type="number" class="form-control m-1" placeholder="Power" [(ngModel)]="hero.power">
    </div>
    <div class="col-3">
        <input type="text" class="form-control m-1" placeholder="Image URL" [(ngModel)]="hero.image">
    </div>
    <div class="col-3">
        <button class="btn form-control m-1 text-light" (click)="create()">Create</button>
    </div>
</div>
